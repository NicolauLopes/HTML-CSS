<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iprov">Província:</label>
            <select name="prov" id="iprov">
                <option value="">---Escolha---</option>
                <optgroup label="Região Sul">
                    <option value="LD">Luanda</option>
                    <option value="BG">Benguela</option>
                    <option value="NM">Namibe</option>
                </optgroup>

                <optgroup label="Região Norte">
                    <option value="HL">Huila</option>
                    <option value="ZR">Záire</option>
                    <option value="HB">Huambo</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADN">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PROF">Professor</option>

            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">        </p>
    </form>
</body>
</html>
